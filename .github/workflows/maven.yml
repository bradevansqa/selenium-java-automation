name: Maven Tests and Deploy Reports

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # 3️⃣ Install Chrome and ChromeDriver
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver

      # 4️⃣ Run Maven tests
      - name: Run Selenium Tests
        run: mvn clean test

      # 5️⃣ Generate Surefire Report
      - name: Generate Surefire Report
        run: mvn surefire-report:report

      # 6️⃣ Verify report exists (optional)
      - name: List target/site
        run: ls -R target/site || echo "target/site not found"

      # 7️⃣ Prepare report for deployment
      - name: Prepare report for deployment
        run: |
          mkdir -p public
          cp -r target/site/* public/

      # 8️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      # 9️⃣ Add summary link to workflow run
      - name: Add Report Link to Summary
        run: |
          echo "🌐 Report: https://bradevansqa.github.io/selenium-java-automation/" >> $GITHUB_STEP_SUMMARY
