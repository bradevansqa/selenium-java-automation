name: Run Maven Tests and Publish Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # 3️⃣ Install Chrome
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          which google-chrome || sudo apt-get install -y chromium-browser

      # 4️⃣ Run Maven tests
      - name: Run Selenium Tests
        env:
          CI: true
        run: mvn clean test -Dheadless=true

      # 5️⃣ Upload Surefire HTML report as artifact (✅ updated to v4)
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: surefire-html-report
          path: target/site/surefire-report.html

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
          publish_branch: gh-pages
          commit_message: "Deploy test report"
