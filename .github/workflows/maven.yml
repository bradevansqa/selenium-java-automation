name: Maven Tests & Deploy Reports

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Test, and Generate Reports
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Selenium Tests
        run: mvn test

      - name: Generate Maven Site Report
        run: mvn site

      - name: Verify Reports Exist
        run: |
          echo "Contents of target/site directory:"
          ls -R target/site || echo "target/site not found"

  deploy-reports:
    name: Deploy Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: target/site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - name: Show Deployment URL
        run: |
          echo 'üåê Reports should be visible at: https://bradevansqa.github.io/selenium-java-automation/'
