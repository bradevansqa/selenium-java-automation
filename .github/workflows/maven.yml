name: Run Maven Tests and Publish Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # 3️⃣ Install Chrome for Selenium
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # 4️⃣ Run Selenium tests
      - name: Run Maven tests
        run: mvn clean test

      # 5️⃣ Generate HTML report using Surefire
      - name: Generate Surefire HTML report
        run: mvn surefire-report:report-only site -DgenerateReports=false

      # 6️⃣ Upload the report as an artifact
      - name: Upload Surefire report
        uses: actions/upload-artifact@v4
        with:
          name: surefire-html-report
          path: target/site

      # 7️⃣ Deploy report to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
