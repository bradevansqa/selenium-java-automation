name: Maven Tests and Deploy Reports

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      # Install Chrome & ChromeDriver
      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver

      # Run tests
      - name: Run Selenium Tests
        run: mvn clean test

      # Generate Surefire HTML report
      - name: Generate Test Report
        run: mvn surefire-report:report-only

      # Create folder for deployment
      - name: Prepare report for deployment
        run: |
          mkdir -p public
          cp -r target/site/* public/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

      # Print report URL in job summary
      - name: 📢 Print Report URL
        run: |
          echo "✅ Test report published!"
          echo "🌐 View it here: https://bradevansqa.github.io/selenium-java-automation/" >> $GITHUB_STEP_SUMMARY
