name: Build and Deploy Maven Reports

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build and run tests
        run: mvn clean test site

      - name: Verify report directory
        run: |
          echo "Checking target/site contents..."
          ls -R target/site || echo "target/site not found!"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site
          publish_branch: gh-pages
          force_orphan: true

      - name: Show deployment link
        run: |
          echo "====================================="
          echo "‚úÖ Reports published successfully!"
          echo "üåê View at: https://bradevansqa.github.io/selenium-java-automation/"
          echo "====================================="
